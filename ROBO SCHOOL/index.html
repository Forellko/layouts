<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROBO SCHOOL</title>
  </head>
  <body>
    <header>
      <div>
        <div class="header-logo"></div>
        <nav class="header-nav"></nav>
        <div class="header-number"></div>
      </div>
      <div class="container">
        <div class="header-title"></div>
        <div class="header-description"></div>
        <div class="header-button"></div>
      </div>
      <div>
        <img src="./images/header-image.png" alt="girl" />
      </div>
    </header>
    <section class="section-1 container">
      <div class="section-1-explanation"></div>
      <div class="section-1-numbers">
        <div class="section-1-number-block">
          <div class="section-1-number"></div>
          <div class="section-1-number-description"></div>
        </div>
        <div class="section-1-number-block">
          <div class="section-1-number"></div>
          <div class="section-1-number-description"></div>
        </div>
        <div class="section-1-number-block">
          <div class="section-1-number"></div>
          <div class="section-1-number-description"></div>
        </div>
        <div class="section-1-number-block">
          <div class="section-1-number"></div>
          <div class="section-1-number-description"></div>
        </div>
      </div>
    </section>
    <section class="section-2 container">
      <div class="section-2-main-title"></div>
      <div class="section-2-blocks">
        <div class="section-2-block">
          <div class="section-2-title"></div>
          <div class="section-2-description"></div>
        </div>
        <div class="section-2-block">
          <div class="section-2-title"></div>
          <div class="section-2-description"></div>
        </div>
        <div class="section-2-block">
          <div class="section-2-title"></div>
          <div class="section-2-description"></div>
        </div>
      </div>
    </section>
    <section class="section-3 container">
      <div class="section-3-title"></div>
      <div class="section-3-coaches">
        <div class="section-3-coach">
          <img src="" alt="" />
          <div class="section-3-coach-name"></div>
          <div class="section-3-coach-description"></div>
          <div class="section-3-coach-more"></div>
        </div>
      </div>
    </section>
    <section class="section-4 container">
      <div class="section-4-title"></div>
      <div class="section-4-packages">
        <div class="section-4-package">
          <div class="section-4-package-name"></div>
          <div class="section-4-package-price"></div>
          <div class="section-4-package-description"></div>
          <div class="section-4-package-button"></div>
        </div>
      </div>
    </section>
    <section class="section-5 container">
      <div class="section-5-left">
        <div class="section-5-title"></div>
        <div class="section-5-description"></div>
      </div>
      <div class="section-5-right">
        <form action="">
          <input type="text" id="section-5-name" />
          <input type="number" name="number" id="section-5-number" />
          <input type="email" name="email" id="section-5-email" />
          <input type="submit" name="submit" id="section-5-submit" />
        </form>
        <div class="section-5-persents"></div>
      </div>
    </section>
    <footer>
      <div class="footer-left">
        <div class="footer-title"></div>
        <div class="footer-description"></div>
      </div>
      <div class="footer-right">
        <div class="footer-number"></div>
      </div>
    </footer>
  </body>
</html>
