<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Fromboard Delivery</title>
  </head>
  <body>
    <header>
      <div class="header-flex">
        <div class="logo-flex">
          <img src="./images/logo.png" alt="logo" class="logo" />
          <div class="logo-text">FromBoard Delivery</div>
        </div>
        <div class="header-info">
          <div class="header-info-text-block">
            <div class="header-info-text">
              Доставляем товары из заграницы в Россию
            </div>
            <div class="header-info-text">Стоимость от 550 рублей за заказ</div>
            <div class="header-info-text">
              1 $ = 93 ₽ | 1 € = 99 ₽ | 1 ¥ = 13 ₽
            </div>
          </div>
          <img src="images/line.png" alt="line" height="55px" />
          <div class="phone-block">
            <div class="phone-number">&plus;7 &#40;800&#41; 123 45-67</div>
            <div class="phone-text">Звонки по России бесплатны</div>
          </div>
        </div>
      </div>
      <div class="navbar">
        <nav>
          <span>Калькулятор</span>
          <span>О нас</span>
          <span>Гарантии</span>
          <span>Отзывы</span>
        </nav>
        <div class="request-button">Оставить заявку</div>
      </div>
    </header>
  </body>
</html>
