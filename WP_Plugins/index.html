  <head>

      <div class="product-card">
        <img
          src="./images/image-2.png"
          alt="image-2"
          class="product-card-image"
        />
        <div class="product-card-title">Сamera</div>
        <div class="product-card-price">$200</div>
        <div class="product-card-buy">Buy</div>
      </div>
      <div class="product-card">

          src="./images/image-3.png"
          alt="image-3"
          class="product-card-image"
        />
        <div class="product-card-title">G Generator</div>
        <div class="product-card-price">$1000</div>
        <div class="product-card-buy">Buy</div>
      </div>
      <div class="product-card">
        <img
          src="./images/image-4.png"
          alt="image-4"
          class="product-card-image"
        />
        <div class="product-card-title">Invoice Creator</div>
        <div class="product-card-price">$100</div>
        <div class="product-card-buy">Buy</div>
      </div>
    </section>
    <hr />
    <footer>
      <div>© DUGIMAIL. All rights reserved.</div>
      <div>
        If you have any questions please contact us
        <span class="footer-email">sabrihakuli@outlook.com</span>
      </div>
      <div class="footer-socials">
        <img src="./images/facebook.svg" alt="facebook" class="social-img" />
        <img src="./images/Frame.svg" alt="frame" class="social-img" />
        <img src="./images/linkedin.svg" alt="linkedin" class="social-img" />
        <img src="./images/instagram.svg" alt="instagram" class="social-img" />
        <img src="./images/twitter.svg" alt="twitter" class="social-img" />
      </div>
    </footer>

</html>
